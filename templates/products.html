{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Products</h3>
  <a class="btn btn-success" href="{{ url_for('add_product') }}">+ Add Product</a>
</div>
<table class="table table-striped table-hover bg-white">
  <thead><tr><th>ID</th><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.product_id }}</td>
      <td>{{ p.name }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('edit_product', pid=p.product_id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_product', pid=p.product_id) }}" style="display:inline" onsubmit="return confirm('Delete product?')">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="3">No products yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
