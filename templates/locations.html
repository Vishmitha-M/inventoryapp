{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Locations</h3>
  <a class="btn btn-success" href="{{ url_for('add_location') }}">+ Add Location</a>
</div>
<table class="table table-striped table-hover bg-white">
  <thead><tr><th>ID</th><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
    {% for l in locations %}
    <tr>
      <td>{{ l.location_id }}</td>
      <td>{{ l.name }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('edit_location', lid=l.location_id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_location', lid=l.location_id) }}" style="display:inline" onsubmit="return confirm('Delete location?')">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="3">No locations yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
